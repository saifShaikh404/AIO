<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    
    <style>
        /* General Navbar Styles */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #f2f2f2;
  padding: 10px;
}

.navbar-toggle {
  display: none;
  cursor: pointer;
  padding: 5px;
  background: transparent;
  border: none;
}

.bar {
  display: block;
  width: 25px;
  height: 3px;
  background-color: #333;
  margin-bottom: 5px;
  transition: all 0.3s ease;
}

.nav-links {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.nav-links li {
  margin-right: 10px;
}

.nav-links li a {
  text-decoration: none;
  color: #333;
  position: relative;
}

.nav-links li a:before {
  content: "";
  position: absolute;
  width: 100%;
  height: 2px;
  bottom: -5px;
  left: 0;
  background-color: #333;
  visibility: hidden;
  transform: scaleX(0);
  transition: all 0.3s ease;
}

.nav-links li a:hover:before {
  visibility: visible;
  transform: scaleX(1);
}

.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 120px;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.search-bar {
  display: flex;
  align-items: center;
}

.search-bar input[type="text"] {
  padding: 6px 8px;
  border: none;
  border-radius: 3px;
  margin-right: 10px;
}

.search-bar button[type="submit"] {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 3px;
  cursor: pointer;
}

.search-bar button[type="submit"]:hover {
  background-color: #555;
}

/* Media Query */
@media (max-width: 768px) {
  .navbar-toggle {
    display: block;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    align-items: center;
    width: 100%;
    text-align: center;
    padding: 10px 0;
  }

  .nav-links li {
    margin-right: 0;
    margin-bottom: 10px;
  }

  .nav-links li:last-child {
    margin-bottom: 0;
  }

  .navbar-toggle.active .bar:nth-child(1) {
    transform: rotate(-45deg) translate(-5px, 6px);
  }

  .navbar-toggle.active .bar:nth-child(2) {
    opacity: 0;
  }

  .navbar-toggle.active .bar:nth-child(3) {
    transform: rotate(45deg) translate(-5px, -6px);
  }

  .navbar-toggle.active ~ .nav-links {
    display: flex;
  }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-toggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="dropdown">
            <a href="#">Services</a>
            <div class="dropdown-content">
              <a href="#">Service 1</a>
              <a href="#">Service 2</a>
              <a href="#">Service 3</a>
            </div>
          </li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="search-bar">
          <input type="text" placeholder="Search">
          <button type="submit">Go</button>
        </div>
      </nav>

    <script>
        const navbarToggle = document.querySelector('.navbar-toggle');
        const navLinks = document.querySelector('.nav-links');

        navbarToggle.addEventListener('click', () => {
            navbarToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
